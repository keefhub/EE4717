    <header>
      <img src="./image/javalogo.gif" alt="javajam logo" />

    <div class="main-content">
      <div class="nav-bar">
        <nav>
          <b>
            <a href="index.html">Home</a> &nbsp;

            <a href="music.html">Music</a> &nbsp;
            <a href="jobs.html">Jobs</a>

      </div>
      <div class="body">
        <h2>Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam? Fillout the form below to start your
          application. Required fields are marked with an asterisk *
        </p>
        <div class="form">
          <form
            method="POST"
            action="show_form.php"
            id="jobForm"
          >

            <label for="name">*Name:</label>
            <input type="text" name="name" id="name"
              placeholder="Enter your name here"
              required
            />
            <br/>
            <span id="errorName" class="error"></span>
            <br/>

            <label for="email">*E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your E-mail ID here"
              required
            />
            <br/>
            <span id="errorEmail" class="error"></span>
            <br/>

            <label for="start-date">*Start Date:</label>
            <input type="date" name="date" id="date" required />
            <script>
              const date = new Date();
              let tdate = date.getDate() + 1;
              let month = date.getMonth() + 1;
              const year = date.getFullYear();
              if (tdate < 10) {
                tdate = "0" + tdate;
              }
              if (month < 10) {
                month = "0" + month;
              }
              const today = year + "-" + month + "-" + tdate;
              console.log(today);
              document.getElementById("date").setAttribute("min", today);
            </script>
            <br /><br />
            <label for="experience">*Experience:</label
            ><textarea
              name="experience"
              id="experience"
              rows="5"
              cols="50"
              placeholder="Enter your past experience here"
              required
              maxlength="300"
            ></textarea>
            <br /><br />
            <input type="reset" />
            <br /><br />
            <input type="submit" value="Apply Now" />
          </form>
        </div>
      </div>
    </div>
    <div class="footer">

        <br />
        <a href="daryl@keith.com">daryl@keith.com</a>
      </footer>
    </div>
    <script type="text/javascript" src="jobs.js"></script>
  </body>
</html>
