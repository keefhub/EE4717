        <h2>Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam? Fillout the form below to start your
          application. Required fields are marked with an asterisk *
        </p>
        <div class="form">
          <form method="POST" action="show_form.php">
            <label for="name">*Name:</label
            ><input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name here"
              required
            />
            <br /><br />
            <label for="email">*E-mail:</label
            ><input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your E-mail ID here"
              required
            /><br /><br />
            <label for="start-date">*Start Date:</label
            ><input type="date" name="date" id="date" required/> <br /><br />
            <label for="experience">*Experience:</label
            ><textarea
              name="experience"
              id="experience"
              rows="5"
              cols="50"
              placeholder="Enter your past experience here"
              required
            ></textarea>
            <br /><br />
            <input type="reset" />
            <br /><br />
            <input type="submit" value="Apply Now" onclick=/>
          </form>
