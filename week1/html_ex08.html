<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Heading and List</title>
  </head>
  <body>
    <h1>My favourite colour</h1>
    <ol type="a">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>

    <ol type="A" start="3">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>

    <ol type="I">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>

    <ol type="i" start="4">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>

    <ol start="6">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
  </body>
</html>
